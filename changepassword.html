<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>by TheDoubleW</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .change-password-container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    input[type="password"] {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #5cb85c;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #4cae4c;
    }
</style>
</head>
<body>
    <div class="change-password-container">
        <h2>Change password</h2>
        <form action="/changepassword" method="POST">
            <input type="hidden" id="session-id" name="sessionId" value="{{??}}">
            <input type="password" name="newPassword" placeholder="new password" required>
            <input type="password" name="confirmNewPassword" placeholder="confirm new password" required>
            <input type="submit" value="Change">
        </form>
        <script>
            function addSessionIdToForm() {
                document.getElementById('session-id').value = localStorage.getItem('session_id');
            }
        </script>
    </div>
</body>
</html>
